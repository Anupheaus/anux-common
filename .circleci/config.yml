version: 2.0
jobs:
  build:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: Update NPM
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: 'npm install'
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
  test:
    docker: 
      - image: circleci/node:7.10
    steps:
      - checkout
      - run:
          name: Test
          command: 'npm test'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
          filters:
            branches:
              only: master
      - test
          requires:
            - build
          filters:
            branches:
              only: master